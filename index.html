<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-quiz</title>

    <!-- Nice font -->
	<!--<link href="https://fonts.googleapis.com/css?family=Baskervville:400,400i&display=swap" rel="stylesheet"> -->

	<!-- Bootstrap 5.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-dark text-white">
    
    <div id="header" class="container mt-3">
        <div id="top">
            <h1>Image quiz</h1>
            <h2>ðŸ“¸</h2>
            <h2 id="highscore">Highscore:</h2>
        </div>
    
        <div class="row mt-5">
            <div class="col col-md-8 offset-md-2">
            
                <div id="levels" class="text-center mb-3 row gap-3 justify-content-center">  
                    <button id="level-1" class="btn btn-success ml-2 col-3" type="submit">Level 1</button>
                    <button id="level-2" class="btn btn-warning ml-2 col-3" type="submit">Level 2</button>
                    <button id="level-3" class="btn btn-danger ml-2 col-3" type="submit">Level 3</button>
                </div>
                
            </div>
        </div>

        <div id="images-container" class="display-1 text-center mt-4">
            <img id="images" src="" class="img-fluid rounded" alt="">
        </div>

        <div id="results" class="text-center mt-4 d-flex flex-column hide"></div>
    
        <div id="alternatives" class="row gap-2 text-center mt-4 justify-content-center hide">
            
            <button id="alt-1" class="btn btn-warning col-5">alt 1</button>
            <button id="alt-2" class="btn btn-warning col-5">alt 2</button>
            <button id="alt-3" class="btn btn-warning col-5">alt 3</button>
            <button id="alt-4" class="btn btn-warning col-5">alt 4</button>
 
        </div>

        <div id="next-container" class="text-center mt-4">
            <button id="next" class="btn btn-success">Next Q</button>
        </div>

        <div id="new-game-container" class="text-center mt-4">
            <button id="new-game" class="btn btn-primary">Start New Game</button>
        </div>

        <div id="cheat"></div>

        <!-- <div id="results" class="text-center mt-4 hide"> -->

        </div>
    </div>
    

    
    <script src="/students.js"></script>
    <script src="/script.js"></script>
</body>
</html>
